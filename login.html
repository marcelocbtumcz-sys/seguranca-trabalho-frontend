<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Cadastro de Acidente do Trabalho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    /* Cabe√ßalho */
    .header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }

    .logo-container {
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 10%;
      margin-right: 10px;
      overflow: hidden;
    }

    .logo-container img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .header-text {
      line-height: 1.2;
    }

    .system-title {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 26px;
      font-weight: bold;
    }

    /* Formul√°rio de login */
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .login-container h3 {
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }

    .btn-login {
      width: 100%;
      font-size: 18px;
      padding: 10px;
    }

    /* Responsividade m√≠nima para celular */
@media (max-width: 768px) {
  .header,
  .system-title,
  .login-container {
    max-width: 100% !important;
    margin: 0 auto;
  }

  img {
    max-width: 100%;
    height: auto;
  }
}


  </style>
</head>
<body>

 <script src="config.js"></script>

 

  <!-- Cabe√ßalho -->
  <div class="header">
    <div class="logo-container">
    <img src="logo-cbtu.png" alt="Logo CBTU">
    </div>
    <div class="header-text">
      <strong>COMPANHIA BRASILEIRA DE TRENS URBANOS DE MACEI√ì</strong><br>
      Superintend√™ncia de Trens Urbanos de Macei√≥
    </div>
  </div>

  <!-- T√≠tulo do sistema -->
  <div class="system-title">
    Sistema de Controle SESMT
  </div>

  <!-- Formul√°rio de Login -->
  <div class="login-container">
    <h3>Autentica√ß√£o</h3>
    <form id="formLogin">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usu√°rio</label>
        <input type="text" id="usuario" name="usuario" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" name="senha" 
               class="form-control" 
               minlength="6" maxlength="6" 
               required>
      </div>
      <button type="submit" class="btn btn-primary btn-login">Entrar</button>
    </form>

    <!-- Bot√£o Esqueci a Senha -->
    <div class="text-center mt-3">
      <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalEsqueciSenha">
        Esqueci a senha
      </button>
    </div>

    <div id="mensagem" class="mt-3 text-center"></div>
  </div>

  <!-- Modal Esqueci a Senha -->
  <div class="modal fade" id="modalEsqueciSenha" tabindex="-1" aria-labelledby="modalEsqueciSenhaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEsqueciSenha">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEsqueciSenhaLabel">Recuperar Senha</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <label for="emailRecuperacao" class="form-label">Digite seu e-mail cadastrado</label>
            <input type="email" id="emailRecuperacao" name="emailRecuperacao" class="form-control" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script>
  // Login
  document.getElementById("formLogin").addEventListener("submit", async function(event) {
    event.preventDefault();

    const usuario = document.getElementById("usuario").value;
    const senha = document.getElementById("senha").value;

    try {
      const response = await fetch(`${API_BASE}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, senha }),
        credentials: "include"   // üîπ ESSENCIAL
      });

      const data = await response.json();

      if (response.ok && data.success) {
        // Salva o nome e o usu√°rio no localStorage
        localStorage.setItem("usuarioLogado", data.usuario);
        localStorage.setItem("nomeLogado", data.nome);

        // üîπ Resetar o timer da sess√£o
        localStorage.removeItem("tempoRestante");
        localStorage.setItem("tempoRestante", 3600);

        // Redireciona para a tela principal
        window.location.href = "principal.html";
      } else {
        document.getElementById("mensagem").innerHTML =
          `<span class="text-danger">${data.error || "Erro ao efetuar login"}</span>`;
      }
    } catch (err) {
      document.getElementById("mensagem").innerHTML =
        `<span class="text-danger">‚ùå Erro de conex√£o com o servidor</span>`;
    }
  });

 // üîπ Recupera√ß√£o de senha
document.getElementById("formEsqueciSenha").addEventListener("submit", async function(event) {
  event.preventDefault();

  const emailInput = document.getElementById("emailRecuperacao");
  const email = emailInput.value.trim();

  try {
    const response = await fetch(`${API_BASE}/recuperar-senha`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
      credentials: "include"
    });

    let data = {};
    try {
      data = await response.json();
    } catch {
      data = {};
    }

    if (response.ok) {
      alert("üìß Se o e-mail estiver cadastrado, voc√™ receber√° as instru√ß√µes de recupera√ß√£o.");

      // üîπ Fecha o modal se existir
      const modalElement = document.getElementById("modalEsqueciSenha");
      const modalInstance = bootstrap.Modal.getInstance(modalElement);
      if (modalInstance) modalInstance.hide();

      // üîπ Limpa o campo
      emailInput.value = "";
    } else {
      alert("‚ùå " + (data.error || "Erro ao solicitar recupera√ß√£o."));
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå Erro de conex√£o com o servidor.");
  }
});

</script>


</body>
</html>
