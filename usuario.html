<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usu√°rios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
    }

    .header {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between; /* üîπ alinha esquerda e direita */
      align-items: center;
      flex-wrap: wrap; /* permite quebrar linha para o t√≠tulo */
    }

    .logo-container {
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      border-radius: 10%;
      margin-right: 10px;
      overflow: hidden;
    }
    .logo-container img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .header-text { line-height: 1.2; }

    #usuarioTopo {
      color: white;
    }
    #usuarioTopo i {
      color: white;
    }

    .system-title {
      flex: 1 0 100%;   /* üîπ for√ßa t√≠tulo a ocupar linha inteira */
      text-align: center;
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #007bff;
      text-align: center;
    }
    #msg { font-weight: bold; }

    .table-container {
      max-width: 700px;
      margin: 20px auto 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

 <script src="/js/auth.js"></script>

  <!-- Cabe√ßalho -->
  <div class="header">
    <!-- üîπ Logo + texto -->
    <div class="d-flex align-items-center">
      <div class="logo-container">
        <img src="logo-cbtu.png" alt="Logo CBTU">
      </div>
      <div class="header-text">
        <strong>COMPANHIA BRASILEIRA DE TRENS URBANOS DE MACEI√ì</strong><br>
        Superintend√™ncia de Trens Urbanos de Macei√≥
      </div>
    </div>

    <!-- üîπ Usu√°rio alinhado √† direita -->
    <div id="usuarioTopo" class="d-flex align-items-center">
      <i class="bi bi-person-circle fs-4 me-2"></i>
      <span id="nomeUsuario"></span>
    </div>

    <!-- üîπ T√≠tulo do sistema dentro da mesma faixa azul -->
    <div class="system-title">
      Sistema de Cadastro de Acidente do Trabalho
    </div>
  </div>

  <!-- Conte√∫do principal -->
  <div class="form-container">
    <h2>Cadastro de Usu√°rio</h2>
    <form id="form-usuarios">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" class="form-control" name="nome" required autocomplete="name">
      </div>
      <div class="mb-3">
        <label for="usuario" class="form-label">Usu√°rio</label>
        <input type="text" id="usuario" class="form-control" name="usuario" required autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" name="email" required autocomplete="email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" name="senha" required autocomplete="new-password">
        <div class="form-text">A senha deve ter no m√≠nimo 6 caracteres.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>

    <div id="msg" class="mt-3 text-center"></div>

    <button id="listar" class="btn btn-success w-100 mt-3">üìã Listar Usu√°rios</button>
    <button id="voltar" class="btn btn-secondary w-100 mt-3">‚¨ÖÔ∏è Voltar</button>
  </div>

  <!-- Lista de Usu√°rios -->
  <div class="table-container">
    <h3 class="text-center text-primary">Usu√°rios Cadastrados</h3>
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios">
        <!-- Preenchido via JS -->
      </tbody>
    </table>
  </div>

  <script src="config.js"></script>
  <script>
    const form = document.getElementById("form-usuarios");
    const msg = document.getElementById("msg");
    const tabela = document.getElementById("tabela-usuarios");
    const btnListar = document.getElementById("listar");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nome: document.getElementById("nome").value.trim(),
        usuario: document.getElementById("usuario").value.trim(),
        email: document.getElementById("email").value.trim(),
        senha: document.getElementById("senha").value.trim()
      };

      if (!data.nome || !data.usuario || !data.email || !data.senha) {
        msg.innerText = "‚ö†Ô∏è Todos os campos s√£o obrigat√≥rios.";
        msg.className = "mt-3 text-danger text-center";
        return;
      }

      if (data.senha.length < 6) {
        msg.innerText = "‚ö†Ô∏è A senha deve ter no m√≠nimo 6 caracteres.";
        msg.className = "mt-3 text-danger text-center";
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/usuario`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (result.error) {
          msg.innerText = result.error;
          msg.className = "mt-3 text-danger text-center";
        } else {
          msg.innerText = "‚úÖ Usu√°rio cadastrado com sucesso!";
          msg.className = "mt-3 text-success text-center";
          form.reset();
        }

      } catch (err) {
        console.error("‚ùå Erro no frontend (fetch falhou):", err);
        msg.innerText = "‚ùå Erro ao conectar com o servidor.";
        msg.className = "mt-3 text-danger text-center";
      }
    });

    // Listar usu√°rios
    btnListar.addEventListener("click", async () => {
      try {
        const response = await fetch(`${API_BASE}/usuario`);
        if (!response.ok) throw new Error("Erro ao buscar usu√°rios");

        const usuarios = await response.json();

        tabela.innerHTML = "";
        usuarios.forEach(u => {
          tabela.innerHTML += `
            <tr>
              <td>${u.nome}</td>
              <td>${u.email}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="excluirUsuario(${u.id})">üóëÔ∏è Excluir</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error("‚ùå Erro ao listar usu√°rios:", err);
        tabela.innerHTML = `<tr><td colspan="3">‚ùå Erro ao carregar usu√°rios</td></tr>`;
      }
    });

    // Excluir usu√°rio
    async function excluirUsuario(id) {
      if (!confirm("Tem certeza que deseja excluir este usu√°rio?")) return;

      try {
        const response = await fetch(`${API_BASE}/usuario/${id}`, {
          method: "DELETE"
        });

        const result = await response.json();

        if (result.error) {
          alert("‚ùå " + result.error);
        } else {
          alert("‚úÖ Usu√°rio exclu√≠do com sucesso!");
          document.getElementById("listar").click(); // recarrega a lista
        }
      } catch (err) {
        console.error("‚ùå Erro ao excluir usu√°rio:", err);
        alert("‚ùå Erro ao excluir usu√°rio.");
      }
    }

    // Bot√£o Voltar
    document.getElementById("voltar").addEventListener("click", () => {
      window.location.href = "principal.html";
    });

 // Recupera nome do localStorage
const nomeLogado = localStorage.getItem("nomeLogado");

if (nomeLogado) {
  document.getElementById("nomeUsuario").textContent = nomeLogado;
} else {
  document.getElementById("nomeUsuario").textContent = "Nenhum usu√°rio";
}

  </script>
</body>
</html>
